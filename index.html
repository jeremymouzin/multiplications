<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apprendre les multiplications</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Tables de multiplication</h1>

    <div class="table-selection">
      <h2>Choisir les tables à réviser :</h2>
      <div class="number-buttons">
        <button id="select-all-btn" class="table-btn special-btn">Toutes</button>
        <button class="table-btn" data-number="1">1</button>
        <button class="table-btn" data-number="2">2</button>
        <button class="table-btn" data-number="3">3</button>
        <button class="table-btn" data-number="4">4</button>
        <button class="table-btn" data-number="5">5</button>
        <button class="table-btn" data-number="6">6</button>
        <button class="table-btn" data-number="7">7</button>
        <button class="table-btn" data-number="8">8</button>
        <button class="table-btn" data-number="9">9</button>
        <button class="table-btn" data-number="10">10</button>
      </div>
    </div>

    <button id="start-btn">Démarrer</button>

    <div id="stats" style="display: none;">
      <div class="stats-container">
        <div class="stat-item">Questions : <span id="total-count">0</span></div>
        <div class="stat-item success">Réussites : <span id="success-count">0</span> (<span id="success-rate">0</span>%)
        </div>
        <div class="stat-item error">Erreurs : <span id="error-count">0</span></div>
      </div>
    </div>

    <div id="game-area" style="display: none;">
      <div id="question">...</div>

      <div id="result" style="display: none;">
        <p id="result-text"></p>
        <div id="emoji"></div>
        <div id="progress-container">
          <div id="progress-bar"></div>
        </div>
      </div>

      <div class="numpad">
        <button class="num-btn">1</button>
        <button class="num-btn">2</button>
        <button class="num-btn">3</button>
        <button class="num-btn">4</button>
        <button class="num-btn">5</button>
        <button class="num-btn">6</button>
        <button class="num-btn">7</button>
        <button class="num-btn">8</button>
        <button class="num-btn">9</button>
        <button id="clear-btn">C</button>
        <button class="num-btn">0</button>
        <button id="validate-btn">✓</button>
      </div>
    </div>
    <div id="error-history" style="display: none;">
      <h2>Voir mes erreurs <span class="arrow">▼</span></h2>
      <div id="error-list"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
